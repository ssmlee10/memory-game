        <!-- Row 2 -->

        </div>
        <div class="card starSock">
            <img src="./images/sock7.png" alt="blue sock with stars">
        </div>
        <div class="card flowerSock">
            <img src="./images/sock2.png" alt="sock with yellow flowers">
        </div>

        <div class="card starSock">

        </div>
        <div class="card yellowSock">

        </div>

    <button id="reset">Reset</button>
